<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<p>
		<form action="process.php" enctype="multipart/form-data">
			<table border="0">
				<tr>
					<th align="left">User Name:</th>
					<td>
						<input type="text" name="user_name">
					</td>
				</tr>
				<tr>
					<th align="left">Full Name:</th>
					<td>
						<input type="text" name="full_name">
					</td>
				</tr>
				<tr>
					<th align="left">Password:</th>
					<td>
						<input type="text" name="Password">
					</td>
				</tr>
				<tr>
					<th align="left">Re-type password:</th>
					<td>
						<input type="text" name="re-pass">
					</td>
				</tr>
				<tr>
					<th align="left">Gender:</th>
					<td>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
					</td>
				</tr>
				<tr>
					<th align="left">Language:</th>
					<td>
						<select name="Language">
							<option value="" selected="selected">English</option>
							<option value="">bangla</option>
							<option value="">Arabic</option><option value="">Japanese</option>
						</select>
					</td>
				</tr>
				<tr>
					<th align="left">Comment:</th>
					<td colspan="3">
						<textarea name="comment" cols="20" rows="3"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4" align="right">
						<input type="reset" name="Reset">
						<input type="submit" name="Submit">
					</td>
				</tr>
			</table>
		</form>
	</p>
</body>
</html>
