<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		table, th, td 
		{
			border: 3px solid black;
			border-radius: 5px;
			border-collapse: collapse;
		}
		caption 
		{
			font-size: 15px;
			font-weight: bold;
			letter-spacing: 0.5px;

		}
	</style>
</head>
<body>
	<table style="width: 100%;" cellpadding="5"; cellspacing="5">

			<tr>
				<th rowspan="2">ID</th>
				<th rowspan="2">Name</th>
				<th rowspan="2">Round</th>
				<th colspan="2">Marks</th>
			</tr>
			<tr>
				<th>MCQ</th>
				<th>Desc</th>
			</tr>
			<tr>

				<td>65</td>
				<td>28</td>
			</tr>
			<tr>
				<td>1113456</td>
				<td>Rahim</td>
				<td>49</td>
				<td>64</td>
				<td>28</td>
			</tr>
			<tr>
				<td>1114567</td>
				<td>Shamim</td>

	</table>
</body>
</html>
